<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coder Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    .placeholder {
      font-size: 1.2em;
      color: #777;
    }
  </style>
</head>
<body>
  <div>
    <h1>The code will be displayed here</h1>
    <p class="placeholder">This area is reserved for displaying code snippets.</p>
  </div>
</body>
</html>
